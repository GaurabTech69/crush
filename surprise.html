<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surprise Twist ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://media.giphy.com/media/3oz8xLd9DJq2l2VFtu/giphy.gif') no-repeat center center/cover;
      font-family: 'Playfair Display', serif;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      padding: 2rem;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.5rem;
      max-width: 600px;
    }

    .petal {
      position: fixed;
      top: -10px;
      width: 20px;
      height: 20px;
      background: url('https://pngimg.com/uploads/rose/rose_PNG66214.png') no-repeat center/contain;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>ðŸ’– Love Found a Way</h1>
    <p>Sometimes, sadness leads to something beautiful. Surprise! You were always meant to smile again.</p>
  </div>

  <script>
    function createPetal() {
      const petal = document.createElement('div');
      petal.className = 'petal';
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDuration = (Math.random() * 3 + 3) + 's';
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 5000);
    }
    setInterval(createPetal, 400);
  </script>
</body>
</html>
